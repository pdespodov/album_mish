<!DOCTYPE html>
<html lang="en">
<head>
	<title>Мишешка страничка</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/city-gallery.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/pink_background.jpg'); display: none;">
		 	<audio autoplay="true" muted="true" controls style="display: none;" id="happy-birthday-audio">
  				<source src="assets/happy_birthday.mp3" type="audio/mpeg">
			</audio> 

			<div class="wrap-login100 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/mouse.jpg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-25"
						style="visibility: hidden;">
						Само мишлето, което обичам, може да продължи нататък
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Пробвай пак, мишле"
						style="visibility: hidden;">
						<input class="input100" type="text" name="username" autocomplete="off"
							placeholder="Как е 'Обичам те' на мишешки? ">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10"
						style="visibility: hidden;">
						<button class="login100-form-btn">
							Отговор
						</button>
					</div>
				</form>
			</div>
		</div>

		<div class="initial-wrap">
			<a href="#" class="animated-button1" id="animated-button1">
			  <span></span>
			  <span></span>
			  <span></span>
			  <span></span>
			  ЧЕСТИТ РОЖДЕН ДЕН!!!
			</a>
		</div>

		<div class="gallery-wrap">
			<div id="container">
				<div class="slide anim-in">
					<div class="image" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/venice.jpg);"></div>
					<div class="overlay"></div>
					<div class="content">
					<h1 class="title" data-title="Venice">Venice</h1>
					<div class="emblem" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/italian-emblem.svg);"></div>
					<ul class="city-info">
					<li class="country">Country: Italy</li>
					<li class="founded">Founded: 697</li>
					<li class="population">Population: 260,060</li>
					</ul>
					</div>
					<div class="btn-close"></div>
				</div>

				<div class="slide anim-in">
					<div class="image" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/paris.jpg);"></div>
					<div class="overlay"></div>
					<div class="content">
					<h1 class="title" data-title="Paris">Paris</h1>
					<div class="emblem" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/french-emblem.svg);"></div>
					<ul class="city-info">
					<li class="country">Country: France</li>
					<li class="founded">Founded: ~250BC</li>
					<li class="population">Population: 2.2 Million</li>
					</ul>
					</div>
					<div class="btn-close"></div>
				</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.fireworks.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/city-gallery.js"></script>

</body>
</html>
